<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windows ISOs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Windows ISOs</h1>
    </header>

    <nav>
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='productkeys.html'">Product Keys</button>

      <label for="themeSelect">Theme:</label>
      <select id="themeSelect">
        <option value="">Default</option>
        <option value="xp">XP</option>
        <option value="vista">Vista</option>
        <option value="longhorn">Longhorn</option>
        <option value="win11">Windows 11</option>
      </select>
    </nav>

    <input type="text" id="filterInput" placeholder="Search Windows versions..." autocomplete="off" />

    <section id="isoList" class="cards-list">
      <!-- ISO cards get rendered here -->
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
