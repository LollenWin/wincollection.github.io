<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows Product Keys</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Windows Product Keys</h1>
  <a href="index.html" class="btn">‚Üê Back to Home</a>
  <ul id="key-list"></ul>

  <script>
    fetch('windows_versions.json')
      .then(res => res.json())
      .then(data => {
        const keyList = document.getElementById('key-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${item.name}</strong> (Build ${item.build})<br>Key: <code>${item.productKey}</code>`;
          keyList.appendChild(li);
        });
      });
  </script>
</body>
</html>
